# =============================================================================
# MedGen Docker Compose Configuration
# =============================================================================
# Run with: docker-compose up --build
# =============================================================================

version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # Backend API Service
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: medgen-backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CHROMA_PERSIST_DIR=/app/data/chroma_db
      - FEATURES_DIR=/app/data/features
      - OUTPUT_DIR=/app/data/generated
    volumes:
      - medgen-data:/app/data
      - medgen-results:/app/results
    networks:
      - medgen-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ---------------------------------------------------------------------------
  # Frontend React Application
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: medgen-frontend
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://backend:5000
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - medgen-network
    restart: unless-stopped

# -----------------------------------------------------------------------------
# Networks
# -----------------------------------------------------------------------------
networks:
  medgen-network:
    driver: bridge

# -----------------------------------------------------------------------------
# Volumes
# -----------------------------------------------------------------------------
volumes:
  medgen-data:
    driver: local
  medgen-results:
    driver: local
